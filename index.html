<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="title">
    <h1>Work Flower</h1>
  </div>
  <div id="mainBox">
    <div id="dateDisplayBar">
      <div id="previousDateArrow">왼쪽 화살표</div>
      <div id="dateDisplay">0월 0일</div>
      <div id="nextDateArrow">오른쪽 화살표</div>
    </div>
    <table id="mainTable">
      <thead>
        <tr>
          <th>시간</th>
          <th>키워드</th>
          <th>업무 소주제</th>
          <th>문제 상황</th>
          <th>업무 프로세스</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
  <div id="dateChangeModal" class="modal-overlay">
    <div class="modal-window">
      <div class="title">
        <h2>날짜 변경</h2>
      </div>
      <div class="close-area">X</div>
      <div class="content">
        <form id="dateChangeForm">
          <input type="date">
          <button>제출</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
